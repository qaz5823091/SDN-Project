<div class="sm:ml-56">
	<div id="topology-viewer">
		<h1 class="text-4xl font-bold my-5">{{ content }}</h1>
		<h3 class="2xl my-5">
		There are 
		{% if entity is not none %}
			{{ entity|length }} existing host:
			<ul class="list-disc list-inside">
				{% for item in entity %}
				<li>{{ item.name }}</li>
				{% endfor %}
			</ul>
		{% elif entity is none %}
			no hosts now.
		{% endif %}
		</h3>
	</div>
</div>
